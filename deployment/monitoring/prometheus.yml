global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "snn_fusion_rules.yml"
  - "infrastructure_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # SNN-Fusion API Metrics
  - job_name: 'snn-fusion-api'
    static_configs:
      - targets: ['snn-fusion-api:8000']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # SNN-Fusion Worker Metrics
  - job_name: 'snn-fusion-workers'
    static_configs:
      - targets: 
        - 'snn-fusion-worker-1:8001'
        - 'snn-fusion-worker-2:8001'
        - 'snn-fusion-worker-3:8001'
    metrics_path: '/metrics'
    scrape_interval: 15s

  # PostgreSQL Metrics
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Redis Metrics  
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # NGINX Metrics
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']

  # Node Exporter (System Metrics)
  - job_name: 'node'
    static_configs:
      - targets: 
        - 'node-exporter:9100'

  # Neuromorphic Hardware Metrics (Optional)
  - job_name: 'neuromorphic-hardware'
    static_configs:
      - targets: ['neuromorphic-interface:8002']
    metrics_path: '/hardware/metrics'
    scrape_interval: 30s

  # Kubernetes Metrics (if deployed on K8s)
  - job_name: 'kubernetes-apiservers'
    kubernetes_sd_configs:
    - role: endpoints
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
    - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
      action: keep
      regex: default;kubernetes;https

  - job_name: 'kubernetes-nodes'
    kubernetes_sd_configs:
    - role: node
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
    - action: labelmap
      regex: __meta_kubernetes_node_label_(.+)
    - target_label: __address__
      replacement: kubernetes.default.svc:443
    - source_labels: [__meta_kubernetes_node_name]
      regex: (.+)
      target_label: __metrics_path__
      replacement: /api/v1/nodes/${1}/proxy/metrics

  - job_name: 'kubernetes-pods'
    kubernetes_sd_configs:
    - role: pod
    relabel_configs:
    - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
      action: keep
      regex: true
    - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
      action: replace
      target_label: __metrics_path__
      regex: (.+)
    - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
      action: replace
      regex: ([^:]+)(?::\d+)?;(\d+)
      replacement: $1:$2
      target_label: __address__
    - action: labelmap
      regex: __meta_kubernetes_pod_label_(.+)
    - source_labels: [__meta_kubernetes_namespace]
      action: replace
      target_label: kubernetes_namespace
    - source_labels: [__meta_kubernetes_pod_name]
      action: replace
      target_label: kubernetes_pod_name

  # Application-specific custom metrics
  - job_name: 'snn-fusion-custom'
    static_configs:
      - targets: ['snn-fusion-api:8000']
    metrics_path: '/custom-metrics'
    params:
      module: ['snn_performance']
    scrape_interval: 30s