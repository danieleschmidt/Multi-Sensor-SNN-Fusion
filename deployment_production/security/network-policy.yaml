apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: snn-fusion-network-policy
  namespace: snn-fusion
spec:
  podSelector:
    matchLabels:
      app: snn-fusion-api
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: nginx-ingress
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
